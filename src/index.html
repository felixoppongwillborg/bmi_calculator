    <h1>BMI Calculator</h1>

    <input type="text" id="height" placeholder="Your height in cm">
	<button onclick="calculateBMI()"id="Calculate">Calculate</button>
    <div  id="results"></div>
    <br>
    <br>
    <h3>What is BMI</h3>
    <p>Body mass index, or BMI, is a calculation based on your height and weight to place you in one of four categories: underweight, at a healthy weight, overweight, or obese. BMI gives an idea of your potential health risks based on your weight.</p>
